<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="My Word List" />
    <meta property="og:description" content="The popular wrod list" />
    <meta
      property="og:image"
      content="{{url_for('static', filename='logo_red.png')}}"
    />

    <link
      rel="shortcut icon"
      href="{{url_for('static', filename='favico.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{{url_for('static', filename='favico.ico')}}"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Personal Diary</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <link
      href="{{url_for('static', filename='mystile.css')}}"
      rel="stylesheet"
    />

    <script>
      //   {% if msg %}
      //     alert("{{msg}}")
      //   {% endif %}
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href = '/';"></div>

      <div class="search-box d-flex justify-content-center">
        <div class="card border-dark mb-3" style="max-width: 100rem">
          <div class="card-body text-dark">
            {% if msg %}

            <h1>{{ msg }}</h1>

            {% for item in items %}
            <a class="btn btn-primary m-2" href="/detail/{{ item }}"
              >{{ item }}</a
            >
            {% endfor %} {% endif %}
          </div>
        </div>
      </div>

      <div class="container-footer">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a href="/detail/example" class="nav-link px-2 text-muted"
                >Detail Page</a
              >
            </li>
          </ul>
          <p class="text-center text-muted">Â© 2023 Wawa Company</p>
        </footer>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
